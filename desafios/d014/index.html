<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;       
        }

        th, tr, td {
            border: 1px solid black;
            padding: 10px;
        }

        #left {
            text-align: left;
        }

        .gray {
            background-color: rgb(134, 132, 132);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="gray">Área</th>
                <th rowspan="2" scope="col" class="gray">Disciplinas</th>
               <th colspan="2" scope="colgroup" class="gray">Notas</th>
                <th rowspan="2" scope="col" class="gray">Média</th>
            </tr>
            <tr>
                <th class="gray">Nota 1</th>
                <th class="gray">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>     
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" id="left" class="gray">Média de Exatas</th>
                <th class="gray">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row" id="left" class="gray">Média de Humanas</th>
                <td class="gray">0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
