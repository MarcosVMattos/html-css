<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Grupo</td>
            <td>Nomes</td>
            <td>Filmes</td>
        </tr>

        <tr>
            <td rowspan="4">Mulheres</td>
        </tr>

        <tr>
            <td>Duda</td>
            <td>Ma</td>
        </tr>

        <tr>
            <td>Paula</td>
        </tr>

        <tr>
            <td>Cintia</td>
        </tr>

        <tr>
            <td rowspan="4">Homens</td>
        </tr>
    </table>
</body>
</html>
