<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            padding-bottom: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <caption>Filmes favoritos</caption>      
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</td>
                <td>Duda</td>
                <td>Má</td>
                <td>A Armadilha</td>
                <td>O Buraco</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>Round 6</td>
                <td>Mágico de Oz</td>
                <td>O Exorcista</td>
            </tr>
            <tr>
                <td>Cintia</td>
                <td>Ghost</td>
                <td>Titanic</td>
                <td>Quarto de Guerra</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Mark</td>
                <td>O Poço</td>
                <td>Matrix</td>
                <td>Madagascar</td>
            </tr>
            <tr>
                <td>Matheus</td>
                <td>Naruto</td>
                <td>Homem Aranha</td>
                <td>Os Vingadores</td>
            </tr>
            <tr>
                <td>Cristiano</td>
                <td>Rambo</td>
                <td>Rock</td>
                <td>Godzilla</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
