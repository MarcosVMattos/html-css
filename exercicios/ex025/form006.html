<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#f2008f">
        </p>
        
        <p>
            <label for="isat">Nível de satisfação: </label>
            <input type="range" name="sat" id="isat" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
