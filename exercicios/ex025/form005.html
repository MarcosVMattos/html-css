<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py">
        <fieldset>
            
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>

        </fieldset>
        <fieldset>
            
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
