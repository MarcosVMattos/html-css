<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls preload="metadata" width="550" height="380">
        <source src="midia/video-ex012.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="550" height="380" src="https://www.youtube.com/embed/gd7lpACi0Jw?si=mQPhkMMRWwLZQwLy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="550" height="380" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Reel 2016"></iframe>
</body>
</html>
